<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/signup.css">
    <title>Amber/signup</title>
</head>
<body>
    <div class="container">
        <h1>SIGNUP</h1>
        <form action="/" method="post" class="form-container">
            <div class="first-name input-group">
                <input type="text" id="first-name" name="first-name" required class="input">
                <label for="first-name" class="input-label">first name</label>
            </div>
            <div class="last-name input-group">
                <input type="text" id="last-name" name="last-name" required class="input">
                <label for="last-name" class="input-label">last name</label>
            </div>
            <div class="e-mail input-group">
                <input type="text" id="e-mail" name="e-mail" required class="input">
                <label for="e-mail" class="input-label">e-mail</label>
            </div>
            <div class="username input-group">
                <input type="text" id="username" name="username" required class="input">
                <label for="username" class="input-label">username</label>
            </div>
            <div class="password input-group">
                <input type="text" id="password" name="password" required class="input">
                <label for="password" class="input-label">password</label>
            </div>
            <div class="confirm-password input-group">
                <input type="text" id="confirm-password" name="confirm-password" required class="input">
                <label for="confirm-password" class="input-label">confirm-password</label>
            </div>
        </form>
        <button class="signup-btn">SignUp</button>
        <button class="emergency-btn">EMERGENCY LOGIN</button>
    </div>
</body>
</html>
